<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mid.css">
    <script src="mid.js" defer></script>
    <title>Midexam</title>
</head>

<body>
    <div class="body">
        <form action="#" class="Field">
            <div class="forms">
                <label for="Fname">First Name</label>
                <input type="text" name="Fname" id="Fname" required autofocus>
            </div>
            <div class="forms">
                <label for="Lname">Last Name</label>
                <input type="text" name="Lname" id="Lname" required>
            </div>
            <div class="forms"><label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="forms">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div class="forms">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" required>
            </div>
            <div class="button">
                <input type="button" value="Reset" class="reset" id="rst">
                <input type="submit" value="Insert" class="insert" id="insert">

            </div>
        </form>
        <div>
            <table border="1px" style="border-collapse: collapse;" id="table">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-mail</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
                
            </table>
        </div>
    </div>
</body>

</html>
